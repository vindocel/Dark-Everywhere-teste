name: Get latest release file

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["up texture pack 📤"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Peguando ID do Ultimo Release
      id: latest_release
      run: |
        release_id=$(curl -s https://api.github.com/repos/vindocel/Dark-Everywhere/releases/latest | jq '.id')
        echo "release_id=$release_id" >> $GITHUB_ENV

    - name: URL dos assets
      run: |
        assets_url=$(curl -s https://api.github.com/repos/vindocel/Dark-Everywhere/releases/${{ env.release_id }} | jq '.assets_url')
        echo "assets_url=$assets_url" >> $GITHUB_ENV

    - name: Redeem the sent Tag 🏷️
      run: |
        TAG="${GITHUB_REF#refs/tags/}"
        TAG="${TAG#v}"
        echo "LATEST_TAG=$TAG" >> $GITHUB_ENV

    - name: URL da Textura 1.18
      run: |
        file_url_1=$(curl -s ${{ env.assets_url }} | jq '.[] | select(.name == "Dark_Everywhere_1.18.zip") | .url')
        echo "file_url_1=$file_url_1" >> $GITHUB_ENV

    - name: Download da Textura 1.18
      run: |
        curl -sLJO ${{ env.file_url_1 }}

    - name: URL da Textura 1.19
      run: |
        file_url_2=$(curl -s ${{ env.assets_url }} | jq '.[] | select(.name == "Dark_Everywhere_1.19.zip") | .url')
        echo "file_url_2=$file_url_2" >> $GITHUB_ENV

    - name: Download da Textura 1.19
      run: |
        curl -sLJO ${{ env.file_url_2 }}

    - name: URL da Textura 1.19.3
      run: |
        file_url_3=$(curl -s ${{ env.assets_url }} | jq '.[] | select(.name == "Dark_Everywhere_1.19.3.zip") | .url')
        echo "file_url_3=$file_url_3" >> $GITHUB_ENV

    - name: Download da Textura 1.19.3
      run: |
        curl -sLJO ${{ env.file_url_3 }}

    - name: "Upload to CurseForge 🔥"
      uses: itsmeow/curseforge-upload@v3
      with:
        file_path: "./Dark_Everywhere_1.18.zip"
        display_name: "Dark Everywhere ${{ env.LATEST_TAG }}"
        game_endpoint: "minecraft"
        relations: "fabric-api:requiredDependency"
        game_versions: "Minecraft 1.18:1.18.1:1.18.2"
        project_id: "0"
        token: "${{ secrets.CF_API_TOKEN }}"        
